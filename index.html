<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/src/css/site.css" rel="stylesheet" />
    <title>Pizza di Maurizio</title>
  </head>
  <body class="container">
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <h1>Pizza di Maurizio</h1>
        </div>
      </nav>
    </header>
    <div class="row">
      <main class="col-md-6">
        <h2>Our menu</h2>
        <div id="menu"></div>
      </main>
      <aside class="col-md-6">
        <h2>Your order</h2>
        <div id="order" class="list-group mb-5"></div>
        <h2>Order total: <span id="order-total"></span></h2>
        <button id="checkout-button" class="btn btn-primary mt-4">
          Checkout
        </button>
      </aside>
    </div>
    <footer class="my-5">
      <p class="text-center text-muted">© ABL - The Problem Solver 2022</p>
    </footer>
    <dialog id="checkout-dialog">
      <form method="dialog">
        <p>
          Paying <span id="checkout-amount">€ 0,00</span> from account
          <span id="checkout-account">12345</span>
        </p>
        <button value="default" class="float-end">Confirm</button>
      </form>
    </dialog>
    <script type="module" src="/dist/main.js"></script>
  </body>
</html>
